{% extends 'base.html' %}
{% load static %}

        {% block content %}
            <div class="section-top">
                <img src="{% static 'img/slider0.jpg' %}" class="img-responsive">
            </div>
            <div class="section">
                <div class="container">
                    <div class="row">

                        {% for product in products %}
                            <div class="col-lg-3">
                                <div class="product-item">
                                    <div>
                                        <img src="/" class="img-responsive">
                                    </div>
                                    <h4>{{ product }}</h4>
                                    <p>
                                        {{ product.description|truncatechars_html:60 }}
                                    </p>
                                    <div class="add-to-cart-btn">
                                        <button class="btn btn-success">
                                            Add to cart
                                        </button>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        {% endblock content %}
